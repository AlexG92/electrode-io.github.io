{% include header.html %}

<div class="row">
  <div class="col-md-4">
    <h1 class="page-heading">Navigation</h1>
    <ul class="post-list">
      {% for doc in site.docs %}
        <li>
          <h2>
            <a class="post-link" href="{{ doc.url | prepend: site.baseurl }}">{{ doc.title | escape }}</a>
          </h2>
        </li>
      {% endfor %}
    </ul>
  </div>
  <div class="col-md-8">
    <h1> {{ page.title }} </h1>
    {{ content }}
  </div>
</div>

{% include footer.html %}
